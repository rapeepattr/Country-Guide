<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Country Guide</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="./image/earth.png">

    <body>
        <div
            class="container d-flex align-items-center justify-content-between mt-5">
            <div class="header-container px-5 py-4">
                <p class="text-white font-weight-light mb-1">Country guide</p>
                <div class="input-group">
                    <input type="text"
                        placeholder="Enter country name here ..."
                        aria-label="Recipient's username"
                        aria-describedby="basic-addon2">
                </div>
            </div>
            <div class="button-container px-5">
                <button type="button"
                    class="btn search-btn font-weight-light px-3 py-2"><i class="bi bi-search mr-1"></i> Search</button>
            </div>
        </div>
